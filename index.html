<!DOCTYPE html>
<html>
<head>
    <title>Keyword Research App</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ae8;
        }

        #results {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Keyword Research App</h1>
        <form id="keywordForm">
            <label for="seedKeywordsInput">Enter Seed Keywords (comma-separated):</label>
            <input type="text" id="seedKeywordsInput" placeholder="Enter seed keywords">
            <br>
            <label for="countryInput">Select Country:</label>
            <select id="countryInput">
                <option value="US">United States</option>
                <option value="GB">United Kingdom</option>
                <!-- Add more options for different countries -->
            </select>
            <br>
            <button type="button" id="searchButton">Search Keyword Ideas</button>
        </form>
        <div id="results"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const searchButton = document.getElementById("searchButton");
            const resultsContainer = document.getElementById("results");

            searchButton.addEventListener("click", async function () {
                const seedKeywords = document.getElementById("seedKeywordsInput").value.trim();
                const country = document.getElementById("countryInput").value;
                const apiKey = "AIzaSyChaI_aRKW3Os8yT98MW8lkoW8bStwg98k"; // Replaced with actual API key

                if (seedKeywords !== "") {
                    searchButton.disabled = true; // Disable the button during API call
                    resultsContainer.innerHTML = "Loading...";

                    try {
                        const response = await fetch(`https://googleads.googleapis.com/rpc`, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({
                                method: "generate_keyword_ideas",
                                seed_keywords: seedKeywords.split(","),
                                location: {
                                    country_code: country
                                },
                                language: "en",
                                api_key: apiKey
                            }),
                        });
                        const data = await response.json();

                        // Display keyword ideas
                        resultsContainer.innerHTML = "<h2>Generated Keyword Ideas:</h2>";
                        const keywordList = document.createElement("ul");
                        data.keyword_ideas.forEach(keyword_idea => {
                            const listItem = document.createElement("li");
                            listItem.textContent = keyword_idea.keyword;
                            keywordList.appendChild(listItem);
                        });
                        resultsContainer.appendChild(keywordList);
                    } catch (error) {
                        resultsContainer.innerHTML = "An error occurred while fetching data.";
                    } finally {
                        searchButton.disabled = false; // Enable the button after API call
                    }
                }
            });
        });
    </script>
</body>
</html>
